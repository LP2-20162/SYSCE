<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="PersonaSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/docente.jpg" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-headline">Docente</span>
                            <span class="md-subhead">Lista de docentes</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre</label>
                                <input name="nombre" ng-model="docente.personax" required>
                                <div ng-messages="dForm.nombre.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                    <label>Contenttype</label>
                                    <md-autocomplete
                                        md-search-text="content_type"
                                        md-search-text-change="cleanId(content_type,1)"
                                        md-selected-item-change="selId(item.id)"
                                        md-items="item in searchContentType(content_type)" 
                                        md-item-text="item.app_label+' ['+item.model+']'"
                                        md-input-name="content_type"
                                        md-autoselect="true"
                                        md-min-length="0"
                                        >
                                        <md-item-template>
                                            <span md-highlight-text="item.content_type_id" md-highlight-flags="^i">
                                                {{item.app_label}}   [{{item.model}}]  </span>

                                        </md-item-template>
                                        <md-not-found>
                                            <a href="#">Registrar nuevo</a>
                                        </md-not-found>
                                    </md-autocomplete>
                    </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Especialidad</label>
                                <input name="especialidad" ng-model="docente.especialidad" required>
                                <div ng-messages="dForm.especialidad.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            
                        <md-input-container class="md-block">
                            <md-checkbox ng-model="docente.estado" aria-label="estado">
                               Estado
                            </md-checkbox>
                        </md-input-container
                        </div>
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="docente.id == null">Create</span>
                            <span ng-show="docente.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
