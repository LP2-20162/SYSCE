<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <md-card ng-controller="DocenteCtrl">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="media/img/list/docente.jpg" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-headline">Registro Docente</span>
                        <span class="md-subhead">Ultimos registros</span>
                    </md-card-header-text>
                </md-card-header>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="start center">
                            <md-button class="md-icon-button" aria-label="Add" ui-sref="registro.registro.docentesNew">
                                <md-tooltip md-autohide>Insertar</md-tooltip>
                                <ng-md-icon icon="person_add" aria-label="Add"></ng-md-icon>
                            </md-button>
                            <md-card-icon-actions>
                                <md-input-container class="md-block md-search">
                                    <input placeholder="Buscar" ng-model="query" ng-keyup="buscar()">
                                </md-input-container>
                                <md-button class="md-icon-button" aria-label="Share">
                                    <ng-md-icon icon="more_vert" aria-label="title"></ng-md-icon>
                                </md-button>
                            </md-card-icon-actions>
                        </md-card-actions>
                        
                <md-card-content>
               
                <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
  

                    
                    <table table-responsive>
                        
                        
                        <thead md-on-reorder="onReorder">
                            <tr>
                                <th>Id</th>
                                
                                <th class="col-hidden" data-order="ndocente">Docente</th>
                                <th colspan="2" class="align-options" data-order="especialidad">Especialidad</th>
                                <th class="col-hidden" data-order="estado">Estado</th>                        
                     
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in lista">
                                <td> {{ $index + 1 }} </td>

                                <td> {{ d.ndocente }} </td>                                
                                <td> {{ d.especialidad }} </td>
                                <td> {{ d.estado }} </td>
                             
                                <td>

                                    <md-button class="md-icon-button md-td" aria-label="Edit" ui-sref="registro.registro.docentesEdit({id:d.id})">
                                        <md-tooltip md-autohide>Editar {{ d.codename }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="edit" aria-label="Edit"></ng-md-icon>
                                    </md-button>
                                    <md-button class="md-fab md-mini md-primary" aria-label="Use mail">
      <ng-md-icon icon="mail" aria-label="title" style="color: greenwhile;">
                                </td>
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="delete" ng-click="delete(d)">
                                        <md-tooltip md-autohide>Elimnar {{ d.codename }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="delete" aria-label="delete"></ng-md-icon>
                                    </md-button>
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>


               

                    </md-table-container>
                    <md-table-pagination>
                        
                                        <app-pagination ng-if="options.pages>0" per="options.page_size" page="options.page" format="{{'jumping'}}" display="4" rango="options.range" accion="list(params)" pages="options.pages" query="query" fields="{{fields}}"></app-pagination>
                                    
                    </md-table-pagination>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
