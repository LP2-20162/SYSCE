<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="CargaAcademicaSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/cargo.jpg" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Carga Academica</span>
                            <span class="md-subhead">carga Academica</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                              
                            
                            <md-input-container class="md-block" flex-gt-sm>
                            <label>Salon</label>
                                <md-select ng-model="cargaacademica.salon" required>
                                    <md-option ng-repeat="c in salones" ng-value="c.id">{{c.m_salon}}</md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                            <label>Curso</label>
                                <md-select ng-model="cargaacademica.curso" required>
                                    <md-option ng-repeat="c in cursos" ng-value="c.id">{{c.m_curso}}</md-option>
                                </md-select>
                            </md-input-container>
                              <md-input-container class="md-block">
                            <md-checkbox ng-model="cargaacademica.estado" aria-label="estado">
                               Estado
                            </md-checkbox>
                        </md-input-container>
                          
                        </div>
                        
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="cargoescolar.id == null">Create</span>
                            <span ng-show="cargoescolar.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
