<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <md-card ng-controller="SalonCtrl">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="media/img/list/salon.jpg" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-headline">Salones</span>
                        <span class="md-subhead">Lista de salones</span>
                    </md-card-header-text>
                </md-card-header>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="start center">
                            <md-button class="md-icon-button" aria-label="Add" ui-sref="registro.registro.salonesNew">
                                <md-tooltip md-autohide>Insertar</md-tooltip>
                                <ng-md-icon icon="add" aria-label="Add"></ng-md-icon>
                            </md-button>
                            <md-card-icon-actions>
                                <md-input-container class="md-block md-search">
                                    <input placeholder="Buscar" ng-model="query" ng-keyup="buscar()">
                                </md-input-container>
                                <md-button class="md-icon-button" aria-label="Share">
                                    <ng-md-icon icon="more_vert" aria-label="title"></ng-md-icon>
                                </md-button>
                            </md-card-icon-actions>
                        </md-card-actions>
                        
                <md-card-content>
                      <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
  
                    <table table-responsive>
                        
                        <thead md-on-reorder="onReorder">
                            <tr>
                                <th>Id</th>
                                <th class="col-hidden" data-order="nivel">Nivel</th>

                                <th class="col-hidden" data-order="grado">Grado</th>

                                <th class="col-hidden" data-order="seccion">Seccion</th>
                                <th class="col-hidden" data-order="ubicacion">Ubicacion</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in lista">
                                <td> {{ $index + 1 }} </td>
                                <td> {{ d.nivel }} </td>
                                <td> {{ d.grado }} </td>                               
                                <td> {{ d.seccion }} </td>
                                <td> {{ d.ubicacion }} </td>
                                
                                    
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="Edit" ui-sref="registro.registro.salonesEdit({id:d.id})">
                                        <md-tooltip md-autohide>Editar {{ d.nombre }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="edit" aria-label="Edit"></ng-md-icon>
                                    </md-button>
                                </td>
                                <td>
                                     
                                    <md-button class="md-icon-button md-td" aria-label="delete" ng-click="delete(d)">
                                        <md-tooltip md-autohide>Eliminar {{ d.nombre }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="delete" aria-label="delete"></ng-md-icon>
                                    </md-button>
                             <md-button class="md-fab md-mini md-primary" aria-label="Use mail">
                <ng-md-icon icon="mail" aria-label="title" style="color: greenwhile;"></ng-md-icon>
            </md-button>
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>


               

                    </md-table-container>
                    <md-table-pagination>
                        
                                        <app-pagination ng-if="options.pages>0" per="options.page_size" page="options.page" format="{{'jumping'}}" display="4" rango="options.range" accion="list(params)" pages="options.pages" query="query" fields="{{fields}}"></app-pagination>
                                    
                    </md-table-pagination>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
