<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="ColegioSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/colegio.jpg" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Colegios</span>
                            <span class="md-subhead">Trabajar con colegios</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre</label>
                                <input name="nombre" ng-model="colegio.nombre" required>
                                <div ng-messages="dForm.nombre.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Direccion</label>
                                <input name="direccion" ng-model="colegio.direccion" required>
                                <div ng-messages="dForm.direccion.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Departamento</label>
                                <input name="departamento" ng-model="colegio.departamento" required>
                                <div ng-messages="dForm.departamento.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Provincia</label>
                                <input name="provincia" ng-model="colegio.provincia" required>
                                <div ng-messages="dForm.provincia.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Distrito</label>
                                <input name="distrito" ng-model="colegio.distrito" required>
                                <div ng-messages="dForm.distrito.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Telefono</label>
                                <input name="telefono" ng-model="colegio.telefono" required>
                                <div ng-messages="dForm.telefono.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Descripci√≥n</label>
                                <input name="descripcion" ng-model="colegio.descripcion" required>
                                <div ng-messages="dForm.descripcion.$error">
                                <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            
                            
                            
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="colegio.id == null">Create</span>
                            <span ng-show="colegio.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
