<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="PersonaSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/60.jpeg" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-headline">Persona</span>
                            <span class="md-subhead">Trabajar con Personas</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre</label>
                                <input name="nombre" ng-model="persona.nombre" required>
                                <div ng-messages="dForm.nombre.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Apellido Paterno</label>
                                <input name="apellido_paterno" ng-model="persona.apellido_paterno">
                            </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                <label>Apellido Materno</label>
                                <input name="apellido_materno" ng-model="persona.apellido_materno">
                            </md-input-container>
                                <label>Dni</label>
                                <input name="dni" ng-model="persona.dni">
                            </md-input-container>
                               </md-input-container>
                                <label>Telefono</label>
                                <input name="telefono" ng-model="persona.telefono">
                            </md-input-container>

                               </md-input-container>
                                <label>Sexo</label>
                                <input name="sexo" ng-model="persona.sexo">
                            </md-input-container>
                        </div>
                        <md-input-container class="md-block">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Fecha Nac.</label>
                                <input name="fecha_nac" ng-model="persona.fecha_nac">
                            </md-input-container>
                        </md-input-container>
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancelar</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="persona.id == null">Crear persona</span>
                            <span ng-show="persona.id">Modificar Persona</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
